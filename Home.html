<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmtead</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
              <span>Farmstead</span>
              <i class="fa fa-leaf"></i></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link me-4 text-danger" aria-current="page" href="#">Home</a>
                  <a class="nav-link me-4  text-danger" href="#">About</a>
                  <a class="nav-link me-4 text-danger" href="#">Service</a>
                </div>
              </div>
            </div>
          </nav>
      </div>
    </header>
    <section class="slider">
      <div class="container">
        <div class="row">
          <div class="col-l">
            <h2>Farm</h2>
            <div class="item-l">
              <h3>Welcome to Farmstead
                where Natural Food is born!</h3>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem <br> accusantium doloremque laudantium.</p>
                <button class="button">LEARN MORE</button>
            </div>
          </div>
          <div class="col-r">
            <div id="carousel-1" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://wp.w3layouts.com/farmstead/wp-content/themes/farmstead/assets/images/b1.jpg" class="d-block w-100" alt="">
                  <div class="carousel-caption d-none d-md-block">
                    <h4>01/<span>03</span></h4>
                    <p>Agriculture</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="https://wp.w3layouts.com/farmstead/wp-content/themes/farmstead/assets/images/b8.jpg" class="d-block w-100" alt="">
                  <div class="carousel-caption d-none d-md-block">
                    <h4>02/<span>03</span></h4>
                    <p>Farm Field</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="https://wp.w3layouts.com/farmstead/wp-content/themes/farmstead/assets/images/b4.jpg" class="d-block w-100" alt="">
                  <div class="carousel-caption d-none d-md-block">
                    <h4>03/<span>03</span></h4>
                    <p>Organic Farm</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="grow"></section>
    <section class="introduce"></section>
    <section class="quality"></section>
    <section class="gallery"></section>
    <section class="testimonial"></section>
    <footer class="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
